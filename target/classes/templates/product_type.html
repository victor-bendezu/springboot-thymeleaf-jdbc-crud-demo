<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Product Type Maintenance - Demo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <span class="navbar-brand fw-semibold">Spring Boot CRUD Demo</span>
    <span class="text-secondary small">Thymeleaf + jQuery AJAX + JdbcTemplate (SP-style)</span>
  </div>
</nav>

<main class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h4 class="mb-0">Product Type Maintenance</h4>
      <div class="text-secondary small">Single page + modal form + AJAX</div>
    </div>
    <div class="d-flex gap-2">
      <button id="btnRefresh" class="btn btn-outline-secondary">Refresh</button>
      <button id="btnNew" class="btn btn-primary">New</button>
    </div>
  </div>

  <div id="alertBox" class="alert d-none" role="alert"></div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-sm align-middle mb-0">
          <thead>
          <tr class="text-secondary">
            <th style="width: 90px;">ID</th>
            <th style="width: 120px;">Code</th>
            <th>Name</th>
            <th style="width: 220px;">Classification</th>
            <th style="width: 110px;">Status</th>
            <th style="width: 170px;" class="text-end">Actions</th>
          </tr>
          </thead>
          <tbody id="tbProductTypes">
          <!-- injected by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<!-- Modal -->
<div class="modal fade" id="productTypeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modalTitle" class="modal-title">Product Type</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="idProductType"/>

        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Code</label>
            <input id="code" class="form-control" maxlength="20" placeholder="PT-001"/>
          </div>
          <div class="col-md-8">
            <label class="form-label">Name</label>
            <input id="name" class="form-control" maxlength="120" placeholder="Product Type X"/>
          </div>

          <div class="col-md-8">
            <label class="form-label">Classification</label>
            <select id="idClassification" class="form-select">
              <option value="">-- Select --</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Status</label>
            <select id="status" class="form-select">
              <option value="1">Active</option>
              <option value="0">Inactive</option>
            </select>
          </div>
        </div>

        <div class="small text-secondary mt-3">
          Portfolio demo using embedded H2 for quick local execution.
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="btnSave" type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/product_type.js}"></script>
</body>
</html>
